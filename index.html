<body>
    <div class="wrapper">
        <div class="text flex center-center">
            <span class="btn" >Night Mode</span>
            <span>#Camera</span>
            <span>#Dota</span>
            <span>#Code</span>
            <span>#Travel</span>
            <span>#Music</span>
            <span>#Funny</span>
        </div>
        <div class="image">
            <div class="img"></div>
        </div>
    </div>
<script>
$(function(){
    var activeClass =localStorage.getItem('nightmode');
    $('.btn').click(function(){
        $('html,body').toggleClass('night');
        localStorage.setItem('nightmode',$('html,body').attr('class'));
    });
    if(activeClass != null){
        $('html,body').addClass(activeClass);
    }
});
</script>
</body>
